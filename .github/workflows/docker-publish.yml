name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  build:
    name: build & push
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: lordmulder/rust-xbuild

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          no-cache: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release:
    name: GitHub release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Pull and save the Docker image
        run: |
          docker image pull lordmulder/rust-xbuild:${{ github.ref_name }}
          docker image save lordmulder/rust-xbuild:${{ github.ref_name }} | xz -5v > rust_xbuild-${{ github.ref_name }}.tar.xz

      - name: Upload image to GitHub release
        uses: Roang-zero1/github-upload-release-artifacts-action@v2
        with:
          args: rust_xbuild-${{ github.ref_name }}.tar.xz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
